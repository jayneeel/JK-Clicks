<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Uploaded Photos</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	<div>
		<h1>Upload Your Photos Here!</h1>
		<form name="upload" action="upload.php" method="POST">
		<p>
			<label>Name</label><br>
			<input type="text" name="name">
		</p>
		<p>
			<label>Email</label><br>
			<input type="text" name="email">
		</p>
		<p>
			<label>Title of your Image</label><br>
			<input type="text" name="title" placeholder="MAX 50 Characters">
		</p>
		<p>
			<label>Image Src</label><br>
			<textarea cols="40" rows="5" name="link"></textarea>
		</p>
		<p align="center">
			<input type="submit" name="upload">
		</p>
	</form>
	</div>
</section>
</body>
</html>
